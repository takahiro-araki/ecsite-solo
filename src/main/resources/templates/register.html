<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script th:src="@{/js/register-address-auto.js}"></script>
</head>
<body>
	<div class="container">
					<!-- ヘッダー部分（include化） -->
		<span th:include="fragment::hedder1"></span>
				
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/register/insertUser}" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
									class="control-label" style="color: red" for="inputError"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}" name="name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}" name="email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<label
									class="control-label" style="color: red" for="inputError"  th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"></label><button id="autoZipcode" type="button">住所検索</button>
									<input type="button" value="住所検索">
								<input type="text" id="inputZipcode" class="form-control"
									placeholder="Zipcode" th:field="*{zipcode}" name="zipcode"> 
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" th:field="*{address}" name="address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></label>
								<input type="text" id="inputTel" class="form-control"
									placeholder="Tel" th:field="*{telephone}" name="telephone">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
								<input type="text" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}" name="password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></label>
								<input type="text" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{confirmPassword}" name="confirmPassword">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<!-- <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/css/bootstrap.min.js"></script>
</body>
</html>
