<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
					<!-- ヘッダー部分（include化） -->
		<span th:include="fragment::hedder1"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/login}" >
						<fieldset>
							<legend>
								ログイン
							</legend>
							
							<div class="form-group">
								<label for="inputEmail">メールアドレス：</label>
								<div th:if="${errorMessage}">
								<label
									class="control-label" style="color: red" for="inputError" th:text="${errorMessage}" >メールアドレス、またはパスワードが間違っています</label></div>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" name="email">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label for="inputError" style="color: red"></label>
								<input type="text" id="inputPassword" class="form-control"
									placeholder="Password" name="password" >
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" >ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="text-center">
				<a th:href="@{/register}">ユーザ登録はこちら</a>
			</div>
		</div>
	</div>
	<!-- end container -->
<!-- 	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/css/bootstrap.min.js"></script>
</body>
</html>
